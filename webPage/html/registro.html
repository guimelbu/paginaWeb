    <div class="cuerpo">
        <h3 class="preRegistro">FORMULARIO DE REGISTRO EN MUSICALIA</h3>
        <h4 class="preRegistro">Registrate en Musicalia y disfruta de las futuras ventajas que vamos a ofrecerte!</h4>
        
        <form id="registroForm">
            <p>
            <label for="name">Nombre y apellidos</label><br>
            <input class="textArea" type="text" name="name"><br>
            </p>

            <p>
            <label for="userName">Nombre de usuario</label><br>
            <input class="textArea" type="text" name="userName" required><br>
            </p>

            <p>
            <label for="email">Correo electrónico</label><br>
            <input class="textArea" type="email" id="email" name="email" placeholder="p.e. maria123@gmail.com" required><br>
            </p>

            <p>
            <label for="birth_date">Fecha de nacimiento</label><br>
            <input class="textArea" type="date" name="birth_date"><br>
            </p>

            <p>
                <label for="categoria">Selecciona las categorías en las que estés interesado/a</label><br>
                <input type="checkbox" id="categoria1" name="categoria">
                <label for="categoria1">Pop</label><br>
                <input type="checkbox" id="categoria2" name="categoria">
                <label for="categoria2">Rock</label><br>
                <input type="checkbox" id="categoria3" name="categoria">
                <label for="categoria3">Música Clásica</label><br>
                <input type="checkbox" id="categoria4" name="categoria">
                <label for="categoria4">R&B</label><br>
                <input type="checkbox" id="categoria5" name="categoria">
                <label for="categoria5">Curiosidades</label><br>
                <input type="checkbox" id="categoria6" name="categoria">
                <label for="categoria6">Novedades</label><br>
            </p>

            <p>
                <label for="newsletter">Subscribete a la Newletter y mantente informado!!!</label><br>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Acepto subscribirme a la Newsletter de Musicalia</label><br>
            </p>

            <p>
                <input type="radio" id="acceptar_politica" name="acceptar_politica" required>
                <label for="acceptar_politica">Acepto la <a href="#">Política de Privacidad</a></label>
            </p>

            <p>
                <input type="submit" class="btn">
            </p>
        </form>
